<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development and Programming</title>
    <style>
        body {
            background-color: #f3effb;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #7e57c2;
            font-size: 36px;
            text-decoration: underline;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            color: #2d2a48;
            text-align: center;
            margin: 20px 0;
        }

        .apply-button {
            background-color: #e3def7;
            border: 2px solid #d0c2f2;
            border-radius: 20px;
            padding: 10px 20px;
            color: #5b4887;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .apply-button:hover {
            background-color: #c4b4e9;
            
        }

        .link-section {
            text-align: left;
            margin-left: 20px; 
        }

        .link-section ul {
            list-style-type: disc; 
            padding-left: 10px; 
        }

        .link-section li {
            margin: 10px 0;
        }

        .link-section a {
            font-size: 18px;
            text-decoration: none;
        }

        .link-section a:first-child {
            color: blue;
        }

        .link-section a:nth-child(2) {
            color: red;
        }

        .link-section a:last-child {
            color: green;
        }

        .more-info {
            margin: 40px 0;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Web Development and Programming</h1>
    <h2>Coding Workshop</h2>

    <a href="#" class="apply-button">Apply Now</a>

    <div class="link-section">
        <ul>
            <li><a href="#">Maseno University</a></li>
            <li><a href="#">Maseno University Elearning Platform</a></li>
            <li><a href="#">Maseno University Programs</a></li>
        </ul>
    </div>

    <div class="more-info">More Info</div>

    <img src="/home/softwaredev/Downloads/coder.jpg" alt="Person at desk with coding on screen">

</body>
</html>
